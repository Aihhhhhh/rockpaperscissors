<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>RockPaperScissors</title>
        <link rel ="stylesheet" href ="styles.css">
        <script src="script.js" defer></script>
    </head>
     <body>
        <header class = "heading">
            <h1> ROCK PAPER SCISSORS GAME </h1>
        </header>
        <div class = "choice-Container">
            <h2> <em>Pick your choice</em></h2>
            <h3 class = "score-message" id ="scoreMessage" >
                THE ONE WITH MOST POINTS WINS THE GAME AFTER 10 MOVES
            </h3>
        </div>
        <div class ="moves">
            <div class = "movesleft"> MOVES-LEFT: 10</div>
        </div>
        <div class ="score-container">
            <div class = "score-box">
                 <h2> PLAYER:</h2>
                 <p class = "playerCount">0</p>
                
                <h2> COMPUTER:</h2>
                <p class ="computerCount">0</p>
            </div>
        </div>
        <div class="button-boxes">
            <button class = "rock"> ROCK</button>
            <button class = "paper">PAPER</button>
            <button class = "scissors">SCISSORS</button>
        </div>
        <div class = "result"><strong>RESULT</strong></div>
        <div class ="buttonreload">
            <button class = "reload"> RELOAD GAME</button>
        </div>
    </body>
</html>
