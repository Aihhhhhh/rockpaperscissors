<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>RockPaperScissors</title>
        <script src="script.js" defer></script>
    </head>
     <body>
        <header class = "heading">
            <h1> ROCK PAPER SCISSORS GAME </h1>
        </header>
        <div class = "choice-Container">
            <h2> Pick your choice</h2>
            <h3 class = "score-message" id ="scoreMessage" >
                FIRST TO SCORE FIVE POINTS WINS THE GAME
            </h3>
        </div>
        <div class ="moves">
            <div class = "moves-left"> MOVES-LEFT: 10</div>
        </div>
        <div class ="score-container">
            <div class = "score-box">
                 <h2> PLAYER</h2>
                <p class = "playerCount"></p>
                
                <h2> COMPUTER</h2>
                <p class ="computerCount"></p>
            </div>
        </div>
        <div class="button-boxes">
            <button class = "rock"> ROCK</button>
            <button class = "paper">PAPER</button>
            <button class = "scissors">SCISSORS</button>
        </div>
        <div class = "result">RESULT</div>

        <button class = "reload"> RELOAD GAME</button>
    </body>
</html>
